<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      var PATH_SEGMENTS_TO_SKIP = 1;
      var BASE = "https://www.facebook.com/hashtag/%E5%A3%A2%E4%B8%AD%E9%9D%A0%E5%8C%97";

      var id = location.pathname.split("/")[
        PATH_SEGMENTS_TO_SKIP + 1
      ];
      window.location.replace(BASE + id);
    </script>
  </head>
  <body></body>
</html>
